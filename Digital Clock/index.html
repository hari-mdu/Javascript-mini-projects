<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Digital Clock in Javascript</h2>
        <div class="clock">
            <div class="box">
                <p class="hours">00</p>
                <p>:</p>
                <p class="mins">00</p>
                <p>:</p>
                <p class="secs">00</p>
                <p class="meridian">AM</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
