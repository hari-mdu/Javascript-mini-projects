<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="cont">
        <h2 class="head">Analog Clock</h2>

        <div class="clock">
            <div class="needle hr"></div>
            <div class="needle min"></div>
            <div class="needle sec"></div>

            <div class="number num-1">1</div>
            <div class="number num-2">2</div>
            <div class="number num-3">3</div>
            <div class="number num-4">4</div>
            <div class="number num-5">5</div>
            <div class="number num-6">6</div>
            <div class="number num-7">7</div>
            <div class="number num-8">8</div>
            <div class="number num-9">9</div>
            <div class="number num-10">10</div>
            <div class="number num-11">11</div>
            <div class="number num-12">12</div>
        </div>

       

    </div>
    <script src="script.js"></script>
</body>

</html>
