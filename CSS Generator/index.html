<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tool">
            <div class="form-group">
                <label for="">All Corner
                    <span id="all_value">10px</span>
                </label>
                <input type="range" value="10" min="0" max="400" id="all" name="">
            </div>
            <div class="form-group">
                <textarea name="" id="code" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <select name="b-style" id="borStyle">
                    <option>solid</option>
                    <option>dotted</option>
                    <option>dashed</option>
                    <option>double</option>
                    <option>groove</option>
                    <option>ridge</option>
                    <option>inset</option>
                    <option>outset</option>
                    <option>none</option>
                </select>
            </div>
            <div class="form-group">
                <button id="btnCopy">Copy code</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
