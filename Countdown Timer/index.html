<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Happy Diwali!!</h2>
        <h3>Countdown Timer</h3>
        <div class="timer">
            <div>
                <p class="days">00</p>
                <h5>Days</h5>
            </div>
            <div>
                <p class="hours">00</p>
                <h5>Hours</h5>
            </div>
            <div>
                <p class="mins">00</p>
                <h5>Mins</h5>
            </div>
            <div>
                <p class="secs">00</p>
                <h5>Secs</h5>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
